<div class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">ISH</h1>

            </div>
            <h3>Bienvenido a iShoody</h3>
            <p>La mejor plataforma online para contactar con profesionales de todos los sectores.                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Identifíquese para acceder a sus ofertas o demandas de servicios.</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                        <div  [ngClass]="showErrorUsername === true ? 'errorField' : 'clearField'">
                          <input  [(ngModel)]="username" name="username" type="email" class="form-control" placeholder="Usuario" required>
                        </div>
                </div>
                <div class="form-group">
                        <div  [ngClass]="showErrorPassword === true ? 'errorField' : 'clearField'">
                          <input  [(ngModel)]="password" name="password"  type="password" class="form-control" placeholder="Password" required>
                        </div>
                </div>
               
                <button type="submit" (click)="executeLogin()" class="btn btn-primary block full-width m-b">Login</button>
                <div [hidden]="!showError">
                    <span style="font-size:small; color: red">{{showText}}</span>
                </div>
                <a href="#"><small>Olvidó su contraseña?</small></a>
                <p class="text-muted text-center"><small>Todavía no tiene una cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Crear cuenta</a>
            </form>
            <p class="m-t"> <small>Ishoddy plataforma de servicios &copy; 2017</small> </p>
        </div>
    </div>

</div>
